version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: passwordgenerator-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-passwordmanager}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-passwordmanager}
      - POSTGRES_DB=${POSTGRES_DB:-passwordmanager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-passwordmanager}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  passwordgenerator:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: passwordgenerator
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-passwordmanager}:${POSTGRES_PASSWORD:-passwordmanager}@postgres:5432/${POSTGRES_DB:-passwordmanager}?schema=public
      - NODE_ENV=development
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - NOTIFICATION_EMAIL=${NOTIFICATION_EMAIL}
      - HIBP_API_KEY=${HIBP_API_KEY:-}
    volumes:
      - ./prisma:/app/prisma
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

