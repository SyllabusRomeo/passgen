version: '3.8'

services:
  passwordgenerator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: passwordgenerator
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./data/dev.db
      - NODE_ENV=production
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - NOTIFICATION_EMAIL=${NOTIFICATION_EMAIL}
      - HIBP_API_KEY=${HIBP_API_KEY:-}
    volumes:
      - password_data:/app/data
      - ./prisma:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  password_data:

